<!-- Nav Bar da visualizzare solo dopo il log utente -->
<app-navbar *ngIf="util.username != null" (drawerEvent)="toggle(drawer)"></app-navbar>
<mat-drawer-container class="example-container" >
  <div  #drawer class="sidenav hide" >
    <app-drower-button *ngIf="util.username != null" (drawerEvent)="toggle(drawer)"></app-drower-button>
  </div>
  <router-outlet></router-outlet>
</mat-drawer-container>
