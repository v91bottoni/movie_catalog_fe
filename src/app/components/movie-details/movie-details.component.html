
  <mat-dialog-content class="movie-card">
    <div class="movie-details">
      <div class="movie-poster" [style.background-image]="'url(' + moviePosterUrl + ')'"></div>
      <div class="movie-info">
        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-year">Release Year: {{ movie.year }}</div>
        <div class="movie-genre">Genre: {{ movie.genre }}</div>
        <div class="movie-plot">{{ movie.plot }}</div>
        <div class="movie-actors"><u>{{ movie.actors }}</u></div>
      </div>
    </div>
  
  <mat-dialog-actions align="end">
    <button mat-button  mat-dialog-close>Close</button>
    <button mat-flat-button mat-dialog-close *ngIf="utilityService.role!= null && utilityService.role != 'public'" routerLink="/updateMovie/{{movie.imdbid}}" cdkFocusInitial>Update</button>
  </mat-dialog-actions>
</mat-dialog-content>
