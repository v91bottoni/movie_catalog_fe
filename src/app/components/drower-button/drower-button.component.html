<mat-accordion color="primary" >
  <mat-expansion-panel hideToggle>

  </mat-expansion-panel>
  <mat-expansion-panel  (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title >
        <mat-icon>subject</mat-icon>CATEGORY
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="space"><a class="category" (click)="navigateCategory('Action')">Action</a></p>
    <p class="space"><a class="category" (click)="navigateCategory('Adventure')">Adventure</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Animation')">Animation</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Comedy')">Comedy</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Crime')">Crime</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Drama')">Drama</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Documentary')">Documentary</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Fantasy')">Fantasy</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Romance')">Romance</a><br></p>
    <p class="space"><a class="category" (click)="navigateCategory('Thriller')">Thriller</a><br></p>
  </mat-expansion-panel>
</mat-accordion>
