
<div  (mouseleave)="isOpenHome = false;" (click)="drawerEventFire()"  routerLink="home" class="panel">
  <mat-icon  (mouseenter)="isOpenHome = true;">home</mat-icon>
  <mat-label  #home [@openClose]="isOpenHome ? 'open' : 'closed'" >HOME</mat-label>
</div>
<div (mouseleave)="isOpenProf = false;" (click)="drawerEventFire()"  routerLink="userInfo" class="panel" >
  <mat-icon (mouseenter)="isOpenProf = true;">account_box</mat-icon>
  <mat-label  #home [@openClose]="isOpenProf ? 'open' : 'closed'" >PROFILE</mat-label>
</div>
<div (mouseleave)="isOpenLog = false;" (click)="drawerEventFire()"  routerLink="login" class="panel" >
  <mat-icon (mouseenter)="isOpenLog = true;">account_circle</mat-icon>
  <mat-label  #home [@openClose]="isOpenLog ? 'open' : 'closed'" >LOG OUT</mat-label>
</div>
<div *ngIf="util.role == 'admin' || util.role == 'super_admin'" (mouseleave)="isOpenAdd = false;" (click)="drawerEventFire()"  routerLink="home" class="panel" >
  <mat-icon (mouseenter)="isOpenAdd = true;">note_add</mat-icon>
  <mat-label  #home [@openClose]="isOpenAdd ? 'open' : 'closed'" >ADDFILM</mat-label>
</div>
<div *ngIf="util.role == 'super_admin'" (mouseleave)="isOpenMan = false;" (click)="drawerEventFire()"  routerLink="home" class="panel" >
  <mat-icon (mouseenter)="isOpenMan = true;">build</mat-icon>
  <mat-label  #home [@openClose]="isOpenMan ? 'open' : 'closed'" >MANAGEMENT</mat-label>
</div>
