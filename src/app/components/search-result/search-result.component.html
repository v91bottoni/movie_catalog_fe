<mat-spinner *ngIf="!movieList && !timeOut" class="loader"></mat-spinner>
<div *ngIf="movieList">
  <div *ngFor="let result of movieList">
      <mat-card class="card" >
          <img mat-card-image [src]="result.poster" class="card-poster">

          <mat-card-header>
              <mat-card-title>
                  <b> {{result.title}} </b>
              </mat-card-title>
          </mat-card-header>

          <mat-card-content>
              <mat-card-content>
                  {{result.plot}}
              </mat-card-content>
          </mat-card-content>

          <mat-card-actions>
              <button mat-stroked-button color="primary" class="mat-button">
                More Details
              </button>
            </mat-card-actions>
      </mat-card>
  </div>
</div>
