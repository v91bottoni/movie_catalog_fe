<!-- Chips -->
<div class="chips">
    <mat-chip-listbox aria-label="Fish selection" value={{currentChips.genre}}>
        <mat-chip-option (click)="goToCategory(-1)" value="all"> All </mat-chip-option>
        <mat-chip-option (click)="goToCategory(chips.idGenre, chips.genre)" *ngFor="let chips of chipsCategory" [value]="chips.genre" > {{chips.genre}}</mat-chip-option>
    </mat-chip-listbox>
</div>
