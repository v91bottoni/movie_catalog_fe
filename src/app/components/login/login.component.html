<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>LOGIN!</strong></mat-card-title>
          </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" type="email" required>
                <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        Inserisci un indirizzo email valido.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password" [type]="hidePass ? 'password' : 'text'" required>
                    <button type="button" mat-icon-button matSuffix class="mat-icon-button" (click)="hidePass = !hidePass">
                    <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="width: 100%; margin-bottom: 5%; font-size: large;">Accedi</button>
                <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    La password Ã¨ obbligatoria.
                </mat-error>
                <mat-error *ngIf="badCredentials">
                    Combinazione mail/password non riconosciuta.
                </mat-error>
                <mat-error *ngIf="userDisabled">
                    Utente disabilitato.
                </mat-error>
            </form>
      </mat-card-content>
    </mat-card>
  </div>
