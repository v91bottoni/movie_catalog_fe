<div class="login-container">
    <div style="top: 0; right: 0; position: absolute; float: right">
        <app-language-picker></app-language-picker>
    </div>
    <mat-card>
        <mat-card-header>
            <!-- <mat-card-title style="margin-bottom: 2%;"><strong> {{ 'message.login' | translate }} </strong></mat-card-title> -->
            <img src="../assets/icons/logo-black.svg" class="logo"/>
          </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field>
                <input matInput formControlName="email" placeholder="{{ 'user.email' | translate }}" type="email" required> 
                <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        {{ 'message.error.invalidObj' | translate: { 'obj': ('user.email' | translate )} }}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" placeholder="{{ 'user.pwd' | translate }}" [type]="hidePass ? 'password' : 'text'" required>
                    <button type="button" mat-icon-button matSuffix class="mat-icon-button" (click)="hidePass = !hidePass">
                        <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        {{ 'message.error.invalidObj' | translate: { 'obj': ('user.pwd' | translate )} }}
                    </mat-error>
            </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" style="width: 100%; margin-bottom: 5%; font-size: large;">{{ 'button.login' | translate }}</button>
        </form>
            <mat-card-footer>
                <mat-grid-list cols="2" rowHeight="50px">
                    <mat-grid-tile>
                        <a routerLink="/register">{{ 'message.registerNow' | translate }}</a>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <a style="display: flex; text-align: end; " routerLink="/forgot-password">{{ 'message.forgotPassword' | translate }}</a>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </div>
