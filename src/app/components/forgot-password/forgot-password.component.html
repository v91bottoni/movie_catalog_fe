<div class="forgot_password-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>Recover your password now!</strong></mat-card-title>
          </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" type="email" required>
                <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        Must insert a valid email address.
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="passwordResetForm.invalid" style="width: 100%; margin-bottom: 5%; font-size: large;">Recover Password</button>
        </form>
            <mat-card-footer>
                <a routerLink="/login">I remembered my password</a>
            </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </div>
