<div class="forgot_password-container">

    <div style="top: 0; right: 0; position: absolute; float: right">
        <app-language-picker></app-language-picker>
    </div>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong> {{ 'message.recoverPassword' | translate}} </strong></mat-card-title>
          </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field>
                <input matInput formControlName="email" placeholder="{{ 'user.email' | translate }}" type="email" required>
                <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        {{ 'message.error.invalidObj' | translate: { 'obj': ('user.email' | translate)} }}
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="passwordResetForm.invalid" style="width: 100%; margin-bottom: 5%; font-size: large;">{{ 'button.recoverPassword' | translate }}</button>
        </form>
            <mat-card-footer>
                <a routerLink="/login">{{ 'message.rememberPassword' | translate }}</a>
            </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </div>
