<div class="multi-select-menu hide">
    <mat-chip-listbox selectable multiple class="mat-mdc-chip-set-stacked">
        <mat-chip (click)="renderOut(option)" *ngFor="let option of listElement" [value]="option">{{option}}</mat-chip>
      </mat-chip-listbox>

      <button mat-button [mat-dialog-close]="true">{{'multiselect.close'|translate}}</button>
      <button mat-button [mat-dialog-close]="listOut">{{'multiselect.ok'|translate}}</button>
</div>
