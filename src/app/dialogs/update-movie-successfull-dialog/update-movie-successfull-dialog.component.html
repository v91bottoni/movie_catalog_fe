<div mat-dialog-content style="padding: 10px 30px;">

  <h1 mat-dialog-title> <b>{{'updatemovie.title'|translate}}</b> </h1>
  <div mat-dialog-content>
    {{'updatemovie.msg'|translate}}
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{'updatemovie.continue'|translate}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'updatemovie.viewchanges'|translate}}</button>
  </div>

</div>
